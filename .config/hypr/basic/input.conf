input {
	kb_layout = us,pl
	kb_variant =
	kb_model = 
	kb_rules = 
	kb_options = grp:alt_shift_toggle, fkeys:basic_13-24, caps:escape
		# kb_options = caps:swapescape # for swapping caps -> esc
		# grp:alt_shift_toggle # for changing us to pl and ps to us

	repeat_rate = 16
	repeat_delay = 330
	
	# mouse and touchpad settings are little off
	sensitivity = 0.2
	force_no_accel = true
	accel_profile = custom 0 0.0 0.5

	follow_mouse = 1

	scroll_method = 2fg
	touchpad {
		natural_scroll = true
		scroll_factor = 0.15
	}
}

cursor { 
	inactive_timeout = 0.02
	persistent_warps = true # cursor starts at last location instead window center
	warp_on_change_workspace = true
	default_monitor = eDP-1
	hide_on_key_press = true

	no_hardware_cursors = true
}
