general {
	gaps_in = 1
	gaps_out = 2
	
	border_size = 1
	col.active_border = rgba(db5abaff)
	col.inactive_border = rgba(792a65ff)

	allow_tearing = true # check this later
	layout = dwindle
	resize_on_border = false 
	hover_icon_on_border = false
}

decoration {
	rounding = 0
	
	active_opacity = 1.0
	inactive_opacity = 0.94
	fullscreen_opacity = 1.0

	#screen_shader = ~/.config/util/shaders/blueFilter.frag

	blur {
		enabled = true

		new_optimizations = true
		xray = true 
		ignore_opacity = true 
		special = false

		popups = true

		size = 8
		passes = 1
		noise = 0.1 # can be 0.01 to avoid dots 
		contrast = 1.3916
		brightness = 0.6
		vibrancy = 0.4696
		vibrancy_darkness = 1.0
	}
}

animations {
	enabled = true
	first_launch_animation = false

	bezier = slide, 0.32, 0.5, 0.58, 1.00
	bezier = inout, 0.00, 0.55, 0.45, 1.00
	bezier = linear, 0.5, 0.5, 0.5, 0.5

	animation = workspaces, 1, 2, slide, slidevert
	animation = windows, 1, 2, inout
	animation = windowsMove, 1, 1, linear

	animation = fade, 1, 2, inout # for evry fade opt
	animation = fadeIn, 0 # for opened windows 
	animation = fadeSwitch, 1, 2, slide # for win changing window
	animation = border, 1, 3, inout
}
